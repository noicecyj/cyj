<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>实体生成器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstraptable.min.css}" rel="stylesheet"/>
    <script th:src="@{js/jquery.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstraptable.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstraptablezhCN.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/myjs.js}" type="text/javascript" th:inline="javascript"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12 column">
        <table data-toggle="table" id="entityTable" data-striped="true">
            <thead>
            <tr>
                <th>属性名</th>
                <th>数据类型</th>
                <th>是否自增</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label>
                        <input th:type="text" th:class="form-control" th:name="entityName" placeholder="请输入主键属性名"/>
                    </label>
                </td>
                <td>
                    <label>
                        <select class="form-control" th:name="entityProperty" th:id="entityProperty">
                            <option selected="selected">请选择数据类型</option>
                            <option th:value="Integer">Integer</option>
                            <option th:value="String">String</option>
                            <option th:value="Date">Date</option>
                            <option th:value="Short">Short</option>
                            <option th:value="Byte">Byte</option>
                            <option th:value="Long">Long</option>
                            <option th:value="Double">Double</option>
                            <option th:value="Character">Character</option>
                            <option th:value="Boolean">Boolean</option>
                            <option th:value="Timestamp">Timestamp</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label>
                        <input th:type="radio" th:class="radio-inline" th:name="entityAuto" th:value="true"/>是
                        <input th:type="radio" th:class="radio-inline" th:name="entityAuto" th:value="false"
                               checked="checked"/>否
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <label>
            <input th:type="text" th:class="form-control" th:name="tableName" th:id="tableName" placeholder="请输入实体类名"/>
        </label>
        <button class="btn btn-primary" name="submit" type="button" th:id="submit" th:onclick="'submit()'">提交</button>
        <button class="btn btn-primary" name="add" type="button" th:id="add" th:onclick="'addRow()'">添加</button>
    </div>
</div>
</body>
</html>
