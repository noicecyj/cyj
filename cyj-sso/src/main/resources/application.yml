server:
  port: 8050
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
  instance:
    prefer-ip-address: true
spring:
  application:
    name: cyj-sso
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/data_user?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 68762306
  security:
    user:
      name: noice
      password: 123456
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
#feign的配置，连接超时及读取超时配置
feign:
  client:
    config:
      default:
        connectTimeout: 600000
        readTimeout: 600000
        loggerLevel: basic
zuul:
  host:
    connect-timeout-millis: 6000000 #HTTP连接超时大于Hystrix的超时时间
    socket-timeout-millis: 6000000   #socket超时
    connection-request-timeout-millis: 6000000
  routes:
    cyj-dictionary:
      path: /cyj-dictionary/**
    cyj-entity-creater:
      path: /cyj-entity-creater/**
    cyj-log:
      path: /cyj-log/**
    cyj-page-menu:
      path: /cyj-page-menu/**
    cyj-query:
      path: /cyj-query/**