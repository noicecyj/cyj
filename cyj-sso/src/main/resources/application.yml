server:
  port: 8050
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
  instance:
    prefer-ip-address: true
spring:
  application:
    name: cyj-sso
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/data_user?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 68762306
  security:
    user:
      name: noice
      password: 123456
    oauth2:
      client:
        registration:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      retry:
        enabled: true
#feign的配置，连接超时及读取超时配置
feign:
  client:
    default-config: my-config
    config:
      my-config:
        connectTimeout: 6000000
        readTimeout: 6000000
zuul:
  host:
    connect-timeout-millis: 6000000 #HTTP连接超时大于Hystrix的超时时间
    socket-timeout-millis: 6000000   #socket超时
    connection-request-timeout-millis: 6000000
  routes:
    cyj-dictionary:
      path: /cyj-dictionary/**
    cyj-entity-creater:
      path: /cyj-entity-creater/**
    cyj-log:
      path: /cyj-log/**
    cyj-api:
      path: /cyj-api/**
    cyj-page-menu:
      path: /cyj-page-menu/**
    cyj-query:
      path: /cyj-query/**
  retryable: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

