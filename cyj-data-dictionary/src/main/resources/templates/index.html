<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据字典</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstraptable.min.css}" rel="stylesheet"/>
    <script th:src="@{js/jquery.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstraptable.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/bootstraptablezhCN.min.js}" type="text/javascript" th:inline="javascript"></script>
    <script th:src="@{js/table.js}" type="text/javascript" th:inline="javascript"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12 column">
        <table data-toggle="table" id="dictionaryCatalogTable" data-striped="true" data-url="/data">
            <caption><h1>数据字典</h1></caption>
            <thead>
                <tr>
                    <th data-field="id" data-width="5%">序号</th>
                    <th data-field="catalogName" data-width="10%">目录名称</th>
                    <th data-field="catalogValue" data-width="10%">目录代号</th>
                    <th data-field="description" data-width="60%">目录描述</th>
                    <th data-formatter="operateFormatter" data-events="operateEvents" data-width="10%">
                        操作
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveModal">添加</button>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">编辑数据字典</h4>
            </div>
            <div class="modal-body">
                <table id="dictionaryTable"></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="saveModalLabel">添加数据字典</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="catalogName">目录名称</label>
                    <input type="text" class="form-control" id="catalogName"/>
                </div>
                <div class="form-group">
                    <label for="catalogValue">目录代号</label>
                    <input type="text" class="form-control" id="catalogValue"/>
                </div>
                <div class="form-group">
                    <label for="description">目录描述</label>
                    <textarea class="form-control" rows="7" id="description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
